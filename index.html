<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <section>
        <div class="calculater">
            <div class="d-flex">
                <input type="text" value="0" id="screen" />
                <div class="box" onclick="Clear()"> C </div>

            </div>
            <div class="flexbox">
                <div class="box" onclick=' Calculater("1")'> 1 </div>
                <div class="box" onclick='Calculater("2")'> 2 </div>
                <div class="box" onclick='Calculater("3")'> 3 </div>
                <div class="box" onclick='Calculater("+")'> +</div>
                <div class="box" onclick='Calculater("4")'> 4 </div>
                <div class="box" onclick='Calculater("5")'> 5 </div>
                <div class="box" onclick='Calculater("6")'> 6</div>
                <div class="box" onclick='Calculater("-")'> - </div>
                <div class="box" onclick='Calculater("7")'> 7</div>
                <div class="box" onclick='Calculater("8")'> 8</div>
                <div class="box" onclick='Calculater("9")'> 9 </div>
                <div class="box" onclick='Calculater("*")'> * </div>
                <div class="box" onclick='Calculater("0")'> 0 </div>
                <div class="box" onclick='Calculater(".")'> . </div>
                <div class="box" onclick='Calculater("/")'> / </div>
                <div class="box" onclick='Solve()'> = </div>
            </div>
        </div>
    </section>

    <script src="javascript/custom.js"></script>
</body>

</html>
